<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出节点</title>
</head>
<body>
    <div style="width: 60px;height: 80px">11</div>
    <div style="width: 70px;height: 90px">21</div>
    <script>
        // 写一个 traverse 函数，输出所有页面宽度和高度大于 50 像素的节点
        function traverse(){
            var arr = [],
                elements = [];
            // document.all 方法获得文档元素内所有 HTML 标记的集合
            if(document.all){
                elements = document.all;
            }else{
                // 这里是获取所有标签,得到的是数组
                elements = document.getElementsByTagName = "*";
            }
            // console.log(elements.length)
            for(var i = 0; i < elements.length; i++){
                var ele = elements[i];
                console.log(ele)
                // console.log(ele.tagName);
                //width 返回的是字符串   
                //offsetWidth 获取样式表中的宽度(返回的是带边框的Number型的数字)
                // var width = parseFloat(ele.style.width) || ele.offsetWidth;
                var width = ele.offsetWidth;
                // console.log(width) 
                // var height = parseFloat(ele.style.height) || ele.offsetHeight;
                var height = ele.offsetHeight;                
                // console.log(height)
                if(width > 50 && height > 50){
                    arr.push(elements[i].tagName);
                }
            }
            return arr;
        }
        window.onload = function(){
            console.log(traverse());
        }
    </script>
</body>
</html>
