<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器的使用</title>
    <style>
        .div_box{
            width: 500px;
            height: 300px;
            margin: 30px auto;
            text-align: center;
        }
        .start,.end{
            width: 100px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="div_box">
        <button type="button" class="start">开始</button>
        <button type="button" class="end">结束</button>
        <div class="number"></div>
    </div>
    <script>
        // function show(){
        // 	alert('a');
        // }
        // setInterval() 间隔型，设置间隔时间，无限次循环
	    // setInterval(show,1000);
        // setTimeout() 延时器，间隔多少时间之后执行这个函数,只执行一次
	    // setTimeout(show,1000);

        var number = document.getElementsByClassName("number")[0],
            start = document.getElementsByClassName("start")[0],
            end = document.getElementsByClassName("end")[0],
            time = null,
            i = 1;
        start.onclick = function(){
            number.style.fontSize = "50px";
            number.style.color = "red";
            number.style.fontWeight = "bold";
            number.style.marginTop = "30px";
            time = setInterval(function(){
                number.innerText = i++;
            },1000)
        }
        end.onclick = function(){
            clearInterval(time);
        }
    </script>
</body>
</html>
