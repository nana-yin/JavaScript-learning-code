<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM无序列表的排序</title>
    <style>
        #btn{
            font-size: 24px;
            cursor: pointer;
        }
        ul{
            font-size: 36px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button type="button" id="btn">点击排序</button>
    <ul>
        <li>10</li>
        <li>8</li>
        <li>6</li>
        <li>1</li>
        <li>5</li>
    </ul>
    <script>
        window.onload = function(){
            var btn = document.getElementById("btn"),
                ul = document.getElementsByTagName("ul")[0],
                li = document.getElementsByTagName("li");
            btn.onclick = function(){
            // 排序需要使用Sort,而且只能在数组下面使用
            // li看着像数组,实际上是元素集合,并不是数组,只是有数组的一些特性
            // 所以要创建一个空数组,把我们的元素集合中的内容,添加到数组中去。
                // var arr = [];
                // for(let i = 0; i < li.length; i++){
                //     arr[i] = li[i];
                // }
                // // console.log(arr)
                // // sort排序比较的是字符串,所以要接收一个比较参数
                // var res = arr.sort(function(li1,li2){
                //     let item1 = parseInt(li1.innerText);
                //     let item2 = parseInt(li2.innerText);
                //     return item1 - item2;
                // });
                // // console.log(res)
                // for(let i = 0; i < arr.length; i++){
                //     // console.log(arr[i])
                //     alert("这次将" + arr[i].innerText + "放在后面");
                //     ul.appendChild(arr[i]);
                // }

                var arr = [];
                for(let i = 0; i < li.length; i++){
                    // console.log(li[i])
                    arr.push(li[i].innerText)
                } 
                console.log("原来的数组：" + arr)
                function compare(item1, item2){
                    var num1 = parseInt(item1);
                    var num2 = parseInt(item2);
                    if(num1 < num2){
                        return -1;
                    }else if(num1 > num2){
                        return 1;
                    }else{
                        return 0;
                    }
                }
                var result = arr.sort(compare);
                console.log("现在的数组：" + result);

                for(let i = 0; i < result.length; i++){
                    alert("这次将" + result[i] + "放在后面");
                    let nLi = document.createElement("li");
                    nLi.innerText = result[i];
                    ul.appendChild(nLi);
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
