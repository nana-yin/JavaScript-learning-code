<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位父级offsetParent</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script>
        // 返回一个指向最近的（closest，指包含层级上的最近）包含该元素的定位元素。
        // 如果没有定位的元素，则 offsetParent 为最近的 table, table cell 或根元素。
        // 【1】元素自身有fixed定位，offsetParent的结果为null
        // 【2】元素自身无fixed定位，且父级元素都未经过定位，offsetParent的结果为<body>
        // 【3】元素自身无fixed定位，且父级元素存在经过定位的元素，offsetParent的结果为离自身元素最近的经过定位的父级元素
        // 【4】<body>元素的parentNode是null
        window.onload = function(){
            var divSon = document.getElementsByClassName("son")[0];
            console.log(divSon.offsetParent)
        }
    </script>
</body>
</html>
