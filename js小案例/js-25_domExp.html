<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM操作应用-学习实例（动态插入input）</title>
    <style>
        #btn{
            display: block;
            padding: 20px;
            font-size: 24px;
            margin: 0 auto;
            cursor: pointer;
        }
        #item{
            margin: 30px auto;
            text-align: center;
            font-size: 18px;
        }
        input{
            width: 300px;
            padding: 20px 10px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <button id="btn" type="button">插入一行input</button>
    <div id="list">
        <!-- <div id="item">
            <input type="text" name="input"><a href="javascript:;">删除</a>
        </div> -->
    </div>
    <script>
        var aBtn = document.getElementById("btn"),
            aList = document.getElementById("list");
        aBtn.onclick = function(){
            var div = document.createElement("div")
            div.setAttribute("id","item");
            var input = document.createElement("input");
            input.setAttribute("type","text");
            input.setAttribute("name","input");
            var a = document.createElement("a");
            a.setAttribute("href","javascript:;");
            a.innerText = "删除";
            aList.appendChild(div);
            div.appendChild(input);
            div.appendChild(a);

            var a = document.getElementsByTagName("a");
            for(let i = 0; i < a.length; i++){
                a[i].onclick = function(){
                alert("你即将删除第" + i + "个input")
                    aList.removeChild(this.parentNode);
                }
            }
        }
    </script>
</body>
</html>
