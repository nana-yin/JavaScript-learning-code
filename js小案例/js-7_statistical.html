    <script>

        // match()方法
        var character = "8";
        var pattern = new RegExp(character,'g');
        var result = str.match(pattern);
        // console.log(!result)
        var count = !result ? 0 : result.length; //如果为false返回0
        document.write(character + "的数量有" + count + "个");
    </script>
