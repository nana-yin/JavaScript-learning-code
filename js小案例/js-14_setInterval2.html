<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器的使用</title>
    <style>
        .div_box{
            width: 500px;
            height: 300px;
            margin: 30px auto;
            text-align: center;
        }
        .start,.end{
            width: 100px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="div_box">
        <button type="button" class="start">开始</button>
        <button type="button" class="end">结束</button>
        <div class="number"></div>
    </div>
    <script>
        var number = document.getElementsByClassName("number")[0],
            start = document.getElementsByClassName("start")[0],
            end = document.getElementsByClassName("end")[0],
            time = null,
            i = 0;
        start.onclick = function(){
            number.style.fontSize = "50px";
            number.style.color = "red";
            number.style.fontWeight = "bold";
            number.style.marginTop = "30px";
            time = setInterval(function(){
                i = i + 1;
                if(i < 10){
                    number.innerHTML = "<img src='images/" + i + ".png'>";
                }else{
                    i = 0;
                }
                
            },1000)
        }
        end.onclick = function(){
            clearInterval(time);
        }
    </script>
</body>
</html>
