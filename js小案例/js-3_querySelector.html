<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>querySelector操作</title>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul id="box">
            <li>1</li>
            <li class="two">2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script>
        // querySelector 通过css选择器，取得元素
        // 可以取得一个元素，如果有多个，只取第一个。
        // 可以从整个文档（document）获取，也可以从指定ID内获取

        //querySelectorAll 通过css选择器，取得一组全部数据

        /*
            getElementsByTagName、querySelectorAll二者区别：
            getElementsByTagName（动态获取，会根据元素的增减自动修改）
            querySelectorAll（静态获取，第一次取得多少之后都是多少）
        */

        window.onload = function(){
            var oUl = document.querySelector("ul"),
                oLi2 = document.querySelector(".two"),
                oLi = document.querySelector("#box li:nth-child(3)");
            oUl.style.background = "lightblue";
            oLi2.style.background = "yellow";
            oLi.style.background = "pink";
            // console.log(oLi)
        }
    </script>
</body>
</html>
