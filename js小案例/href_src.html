<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>href和src地址的方法</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .img_box{
            margin-top: 30px;
            text-align: center;
        }
        .link{
            text-align: center;
        }
        img{
            height: 300px;
        }
        a{
            display: block;
            font-size: 46px;
            color: #333;
            text-decoration: none;
        }
        a:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="img_box">
        <img src="images/map.jpg" alt="中国地图">
        <img src="images/pic1.jpg" alt="pic1.jpg">
    </div>
    <div class="link">
        <a href="https://www.baidu.com/">baidu</a>
    </div>
    <div class="link">
        <a href="dynamic_style.html">baidu</a>
    </div>
    <script>
    // 事件会在页面加载完后触发
    window.onload = function(){
        var aImg = document.getElementsByTagName("img"),
            aLink = document.getElementsByTagName("a");
        aImg[0].setAttribute('src','images/map.jpg'),
        aImg[1].setAttribute('src','images/pic1.jpg');
        // aImg[0].src得到的是完整的路径地址,建议使用
        // console.log(aImg[0].src)
        // 得到的是相对路径,即src里面写的是什么,出现的就是什么
        // getAttribute表示输出属性内容
        // console.log(aImg[0].getAttribute('src'))
        console.log(aImg[0].getAttribute('src') === aImg[0].src);
        console.log(aLink[0].getAttribute('href') === aLink[0].href);
        console.log(aLink[1].getAttribute('href') === aLink[1].href);
    }
    </script>
</body>
</html>
