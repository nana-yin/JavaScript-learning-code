<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>批量操作</title>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul id='box'>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script>
        // getElementsByTagName  用于取得元素标签
        // 数据类似为集合。可以称为类数组
        // 仅有length和下标

        // getElementsByClassName  通过class取得一组元素
        // 兼容性差，IE8以下不支持，不建议使用，无法取得元素
        // 数据类似为集合。可以称为类数组

        // console.log() 会在浏览器控制台打印出信息
        // console.dir() 可以显示一个对象的所有属性和方法
        var oLi = document.getElementsByTagName("li"),
            oUl = document.getElementById("box"),
            //可以指定主语，根据 ID 选择相关的Class
            uLi = oUl.getElementsByTagName("li");
            // 所有的li
            // console.dir(oLi)  
            // 类名为box下的li
            // console.dir(uLi)

        // 批量操作，用for
        for(var i = 0; i < oLi.length; i++){
            oLi[i].style.color = "red";
        }
        for(var j = 0; j < uLi.length; j++){
            uLi[j].style.color = "blue";
        }
    </script>
</body>
</html>
