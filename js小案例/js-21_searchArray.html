<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素灵活查找 用ClassName选择元素（封装成函数）</title>
    <style>
        #box{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
        }
        li{
            padding: 10px;
            margin: 10px;
            background: darkcyan;
        }
    </style>
</head>
<body>
    <ul id="box">
        <li></li>
        <li class="color"></li>
        <li></li>
        <li></li>
        <li class="color"></li>
        <li></li>
    </ul>
    <script>
        // 第一种方法
        var ul = document.getElementById("box"),
            li = document.getElementsByTagName("li");
        // function color(){
        //     for(let i = 0; i < li.length; i++){
        //         if(li[i].className === "color"){
        //             li[i].style.background = "red";
        //         }else{
        //             li[i].style.background = "black";
        //         }
        //     }
        // }
        // window.onload = function(){
        //     color()
        // }

        // 第二种方法
        function color(node,name){
            var arr = [],
            son = node.getElementsByTagName("*");
            console.log(son.length)
            for(let i = 0; i < son.length; i++){
                if(son[i].className === name){
                    arr.push(son[i]);
                }
            }
            console.log(arr);
            return arr;
        }
        window.onload = function(){
            var res = color(ul,"color");
            for(let i = 0; i < res.length; i++){
               res[i].style.background = "blue";
            }
        }
    </script>
</body>
</html>
