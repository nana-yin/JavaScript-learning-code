<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .title{
            margin: 30px auto;
            text-align: center;
            font-size: 36px;
            color: #333;
        }
        .calc_box{
            display: inline-block;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="title">九九乘法表</div>
    <script>
        function calc(){
            var sum = 0;
            document.write("<div style='text-align: center'>");
            for(var i = 1; i < 10; i++){
                for(var j = 1; j <= i; j++){
                    sum = i * j;
                    document.write("<span style='margin-right: 20px'>" + j + " * " + i + " = " + sum + "</span>")
                }
                document.write("<br/><br/>")
            }
            document.write("</div>");
        }
        calc();
    </script>
</body>
</html>
