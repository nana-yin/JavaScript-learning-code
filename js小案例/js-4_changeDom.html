<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态点击修改当前dom元素背景色</title>
    <style>
        li{
            width: 200px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 0 auto;
            margin-top: 20px;
            background: lightsalmon;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li>红</li>
        <li>橙</li>
        <li>黄</li>
        <li>绿</li>
        <li>蓝</li>
        <li>靛</li>
        <li>紫</li>
    </ul>
    <script>
        /*
            for循环
            有嵌套的循环如果里面的没有走完，是不会走外面的！
            外循环走一次，内循环，必须全部走完、才会继续走外循环
            如果有内循环，内循环的变量名，不能和外循环的变量名的一样！
        */
        var oLi = document.getElementsByTagName("li");
        window.onload = function(){
            for(var i = 0; i < oLi.length; i++){
                oLi[i].onclick = function(){
                    this.style.background = "lightblue";
                }
            }
            // 当直接使用进行事件的点击操作时,会获取不到当前的值,得到的是最终的i值,因为这个时候for循环已经结束了！
            // 所以这个时候要使用  this 
            // this 指的是当前对象。它是个关键词,不能用作变量名。
            // this 获取的值只能读，不能改写(也就是只能用)！
            // this 如果是在函数外用，是指向window的
            /* this 如果是在函数内
             ① 函数被直接调用的时候,是指向window的
             ② 如果是在document下使用的时候,是被事件调用的,并且是以赋值的形式,
               在这个时候this谁用了就指向谁
             */
        }
    </script>
</body>
</html>
