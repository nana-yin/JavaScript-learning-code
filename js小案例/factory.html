<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The factory pattern && The constructor</title>
</head>
<body>
    <script>
        // 工厂模式
        function createPerson(name, age, sex){
            var human = {
                name: name,
                age: age,
                sex: sex,
                run: function(){
                    document.write("工厂模式：" + "姓名：" + this.name +  " " + "年龄：" + this.age +  " " + "性别：" + this.sex + "<br/><br/>");
                }
            };
            return human;
        }
        var person1 = createPerson("小一", 1, "女");
        var person2 = createPerson("小五", 5, "男");
        person1.run();
        person2.run();

        // 构造函数
        function Human(name, age, sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.run2 = function(){
                document.write("构造函数：" + "姓名：" + this.name + " " + "年龄：" + this.age + " " + "性别：" + this.sex + "<br/><br/>");
            }
        }
        var person3 = new Human("小六", 6, "女");
        var person4 = new Human("小七", 7, "男");
        person3.run2();
        person4.run2();
    </script>
</body>
</html>
