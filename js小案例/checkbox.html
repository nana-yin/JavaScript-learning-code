<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复选全选取消</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    .btn_box{
        margin-top: 30px;
        text-align: center;
    }
    button{
        padding: 10px 20px;
        font-size: 36px;
        color: #333;
        cursor: pointer;
    }
    .select_box{
        margin-top: 30px;
        text-align: center;
    }
    .one{
        display: block;
        font-size: 24px;
        margin-right: 20px;
    }
    .fruit{
        margin-right: 5px;
    }
    </style>
</head>
<body>
    <div class="btn_box">
        <button type="button" class="sel_all">全选</button>
        <button type="button" class="can_all">取消</button>
        <button type="button" class="contrary_all">反选</button>
    </div>
    <div class="select_box">
        <span class="one">
            <input type="checkbox" name="fruit" class="fruit">草莓
        </span>
        <span class="one">
            <input type="checkbox" name="fruit" class="fruit">草莓
        </span>
        <span class="one">
            <input type="checkbox" name="fruit" class="fruit">草莓
        </span>
        <span class="one">
            <input type="checkbox" name="fruit" class="fruit">草莓
        </span>
        <span class="one">
            <input type="checkbox" name="fruit" class="fruit">草莓
        </span>
        <span class="one">
            <input type="checkbox" name="fruit" class="fruit">草莓
        </span>
        <span class="one">
            <input type="checkbox" name="fruit" class="fruit">草莓
        </span>
        <span class="one">
            <input type="checkbox" name="fruit" class="fruit">草莓
        </span>
    </div>
    <script>
        var aBtn = document.getElementsByClassName("sel_all")[0],
            aCan = document.getElementsByClassName("can_all")[0],
            aContrary = document.getElementsByClassName("contrary_all")[0],
            aInput = document.getElementsByTagName("input");
        aBtn.onclick = function(){
            for(var i = 0; i < aInput.length; i++){
                // aInput[i].setAttribute("checked","checked");
                aInput[i].checked = true;
            }
        }
        // 取消
        aCan.onclick = function(){
            for(var i = 0; i < aInput.length; i++){
                aInput[i].checked = false;
            }
        }
        // 反选
        aContrary.onclick = function(){
            for(var i = 0; i < aInput.length; i++){
                if(aInput[i].checked === false){
                    aInput[i].checked = true;
                }else if(aInput[i].checked === true){
                    aInput[i].checked = false;
                }
            }
        }
    </script>
</body>
</html>
