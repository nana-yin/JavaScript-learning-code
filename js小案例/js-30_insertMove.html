<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM无序列表的插入移动</title>
    <style>
        #old_box li{
            padding: 15px;
            margin-bottom: 10px;
            background-color: pink;
        }
        #btn{
            display: block;
            margin: 10px auto;
            font-size: 24px;
            cursor: pointer;
        }
        #hero li{
            padding: 15px;
            margin-bottom: 10px;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <ol id="old_box">
        <li>天魁星 呼保义宋江</li>
        <li>天罡星 玉麒麟卢俊义</li>
        <li>天机星 智多星吴用 </li>
        <li>天闲星 入云龙公孙胜</li>
        <li>天勇星 大刀关胜</li>
    </ol>
    <button type="button" id="btn">点击移动</button>
    <ol id="hero">

    </ol>

    <!-- <ul id="old_box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <button type="button" id="btn">点击移动</button> -->
    <script>
        var oldBox = document.getElementById("old_box"),
            btn = document.getElementById("btn"),
            li = oldBox.getElementsByTagName("li"),
            newOl = document.getElementById("hero");
        	// 1,先把元素从原来的父级上删除
        	// 2,添加到新的父级
        	// 3,所以我们不需要经过删除removeChild这一步
        	// 4,因为我们的这个LI元素本身就是从原来的UL1这边拿过来的
        btn.onclick = function(){
            // console.log(li.length)
            if(li.length > 0){
                var item = oldBox.children[0];
                newOl.appendChild(item);
            }else{
                alert("没有更多的模块了！")
            }
        }

        // 无序列表的排序转换插入移动2
        // btn.onclick = function(){
        //     // console.log(li.length)
        //     if(li.length > 0){
        //         var item = oldBox.children[0];
        //         oldBox.appendChild(item);
        //     }else{
        //         alert("没有更多的模块了！")
        //     }
        // }
    </script>
</body>
</html>
