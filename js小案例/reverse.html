<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组逆序</title>
</head>
<body>
    <script>
        var arr = [1,2,9,5,3,6,8,0,4];
        document.write("原本的数组：" + arr + "<br/><br/>");
        
        // 由大到小排列数组
        function sortingArr(){
            var box;
            for(j = 0; j < arr.length; j++){
                for(var k = 0; k < arr.length - 1 - j; k++){
                    if(arr[k] < arr[k+1]){
                        box = arr[k];
                        arr[k] = arr[k+1];
                        arr[k+1] = box;
                    }
                }
            }
            return arr;
        }

        // 逆序数组
        function reverseArr(){
            var arr2 = [];
            for(var i = arr.length - 1; i > -1; i--){
                arr2.push(arr[i]);
            }
            return arr2;
        }
        document.write("由大到小排列数组：" + sortingArr() + "<br/><br/>")
        document.write("逆序后的数组：" + reverseArr() + "<br/><br/>")
    </script>
</body>
</html>
