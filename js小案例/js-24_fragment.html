<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文档碎片</title>
    <style>
        .lis{
            font-size: 24px;
            background: pink;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="list">

    </div>
    <script>
		// 文档碎片可以提高DOM操作性能（理论上）
		// 文档碎片原理
		// document.createDocumentFragment()
        window.onload = function(){
            var box = document.getElementById("list");
            // 创建文档碎片
            var frag = document.createDocumentFragment();
            for(let i = 0; i < 20; i++){
                var div = document.createElement("div");
                div.setAttribute("class","lis");
                div.innerText = i;
                // box.appendChild(div);
                // 先将节点全部存进去
                frag.appendChild(div);
            }
            // 最后同时渲染到界面上
            // 在低版本下(IE6——8)的可以提交效率
            // 在高版本下没什么实际用处
            box.appendChild(frag);
        }
    </script>
</body>
</html>
