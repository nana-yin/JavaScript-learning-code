<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解决数组的塌陷</title>
</head>
<body>
	<script type="text/javascript">
		// 定义数组
		var arr = [1, 2, 3, 4, 4, 4, 5, 6, 7, 8, 9];
		// 遍历
        console.log(arr)
		for (var i = arr.length; i > 0; i--) {
			// 判断
			if (arr[i] === 4) {
                // alert("将要删除的是"+arr[i])
                // alert("i = " + i)
				arr.splice(i,1); // 此时， 删除的那一项会与原数组下标产生差异， 后面的所有成员都会往前移动。
				// i--;  // 有了这条代码 才可以保证与数组中的每一个成员的下标一一对应。
			}
		}
		console.log(arr)
	</script>
</body>
</html>
