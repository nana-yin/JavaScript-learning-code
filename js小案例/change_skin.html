<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="link" rel="stylesheet" href="css/person_style.css">
    <title>网页换肤</title>
</head>
<body>
    <div class="btn_box">
        <button class="btn">美食</button>
        <button class="btn">美女</button>
    </div>
    <script>
        var aBtn = document.getElementsByClassName("btn"),
            link = document.getElementById("link");
        // console.log(aBtn)
        for(var i = 0; i < aBtn.length; i++){
            // aBtn[i].index = i;
            aBtn[i].onclick = function(){
                if(this.innerText === "美女"){
                    link.setAttribute("href","css/person_style.css")
                }else if(this.innerText === "美食"){
                    link.setAttribute("href","css/food_style.css")
                    // console.log(link.getAttribute("href"))
                }
                // console.log(this.innerText)
            }
        }
    </script>
</body>
</html>
