<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字时钟</title>
    <style>
        .clock{
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
        img{
            width: 50px;
            height: 50px;
        }
        .year{
            line-height: 50px;
            margin-right: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <div class="year">年</div>
        <img src="" alt="">
        <img src="" alt="">
        <div class="year">月</div>
        <img src="" alt="">
        <img src="" alt="">
        <div class="year">日  </div>
        <img src="" alt="">
        <img src="" alt="">
        <div class="year">:</div>
        <img src="" alt="">
        <img src="" alt="">
        <div class="year">:</div>
        <img src="" alt="">
        <img src="" alt="">
    </div>
    <script>
        var clock = document.getElementsByClassName("clock")['0'],
            img = document.getElementsByTagName("img");
        function zero(i){
            return i < 10 ? "0" + i : i;
        }
        function digital(){
            var oDate = new Date(),
                year = zero(oDate.getFullYear()),      // 年
                month = zero(oDate.getMonth() + 1),    // 月
                day = zero(oDate.getDate()),           // 日
                hour = zero(oDate.getHours()),         // 时
                minutes = zero(oDate.getMinutes()),    // 分
                second = zero(oDate.getSeconds());     // 秒
            var box = year.toString() + month.toString() + day.toString() + hour.toString() + minutes.toString() + second.toString();
            // console.log(box)
            for(var j = 0; j < box.length; j++){
                // console.log(box[j])
                img[j].src = "images/" + box[j] + ".png";
            }
        }
        setInterval(digital,1000);
        digital();
    </script>
</body>
</html>
