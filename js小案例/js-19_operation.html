<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM-操作元素的属性</title>
    <style>
        .box{
            margin: 0 auto;
            text-align: center;
        }
        input{
            width: 300px;
            height: 50px;
            font-size: 24px;
            background: #f7f7f7;
        }
        button{
            font-size: 24px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" id="input" name="submit" value="123456">
        <button type="button" id="btn">按钮</button>
    </div>
    <script>
        var input = document.getElementById("input"),
            btn = document.getElementById("btn");
        btn.onclick = function(){
            input.setAttribute("value","18839158511");
        }
    </script>
</body>
</html>
