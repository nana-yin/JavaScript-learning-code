<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首尾子节点-兄弟节点（有兼容性问题）</title>
    <style>
        ul{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
        }
        li{
            padding: 10px;
            margin: 10px;
            background: pink;
        }
    </style>
</head>
<body>
    <ul id="box">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var ul = document.getElementById("box"),
            li = document.getElementsByTagName("li");
        //DOM节点（2）
		  //首尾子节点（有兼容性问题）
		  //firstChild,firstElementChild
		  //lastChild,lastElementChild
  
		//兄弟节点（有兼容性问题）
		  //nextSibling nextElementSibling
		  //previousSibling previousElementSibling
        window.onload = function(){
            // 判断box.firstElementChild是否存在
           //如果不存在，执行IE6-8的语法
           if (!ul.firstElementChild) {
                //IE6-8
                ul.firstChild.style.background='lightblue';
           }else{
           	    //高级浏览器
                ul.firstElementChild.style.background="pink"; 
           }

           if(!li[0].nextSibling){
                li[0].nextSibling.style.background = "orange";
           }else{
                li[0].nextElementSibling.style.background = "yellow";
           }


           if(!li[4].previousSibling){
                li[4].previousSibling.style.background = "purple";
           }else{
                li[4].previousElementSibling.style.background = "black";
           }

        }
    </script>
</body>
</html>
