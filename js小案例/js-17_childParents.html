<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子节点和父节点的操作</title>
    <style>
        ul{
            width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 0px 30px;
            background-color: pink;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <ul>
        <li>A<a href="javascript:">隐藏</a></li>
        <li>B<a href="javascript:">隐藏</a></li>
        <li>C<a href="javascript:">隐藏</a></li>
        <li>D<a href="javascript:">隐藏</a></li>
        <li>E<a href="javascript:">隐藏</a></li>
        <li>F<a href="javascript:">隐藏</a></li>
    </ul>
    <script>
        var ul = document.getElementsByTagName("ul")[0];
        console.log("ul下有" + ul.children.length + "个子节点")
        for(let i = 0; i < ul.children.length; i++){
            ul.children[i].style.background = "lightblue";
            ul.children[i].style.padding = "10px";
            ul.children[i].style.marginTop = "30px";
        }

        // 父节点
        var a = ul.getElementsByTagName("a");
        console.log(a[0])
        // a节点的父节点li
        console.log(a[0].parentNode)
        for(let i = 0; i < a.length; i++){
            a[i].onclick = function(){
                // a[0].style.display = "none";
                this.parentNode.style.display = "none";
            }
        }
    </script>
</body>
</html>
