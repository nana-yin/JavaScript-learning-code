<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>取非内嵌的样式</title>
    <style>
        #div_box{
            width: 500px;
            height: 200px;
            border: 10px solid red;
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div id="div_box"></div>
    <script>
        var divBox = document.getElementById("div_box");
        window.onload = function(){
            // currentStyle  可以取得内部和外部样式,获取的样式只能读,只支持IE
            // alert(divBox.currentStyle.width)
            // getComputedStyle(obj,null)
            // 会获得元素所有原始样式,即使这个元素什么样式也没有设置,兼容FF  Chrome写法
            // 第二个参数完全不起作用,可以随意填入
            // alert(getComputedStyle(objectBox,true).width);

            // 同时兼容IE、FireFox、Chrome
            if(divBox.currentStyle){
                // 在IE浏览器中
                alert(divBox.currentStyle.background-color);
            }else{
                alert("宽为：" + getComputedStyle(divBox,true).width);
            }
        }
    </script>
</body>
</html>
