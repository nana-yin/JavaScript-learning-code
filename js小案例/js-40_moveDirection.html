<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js运动应用多物体运动-动态控制运动走向</title>
    <style>
        #box{
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid blue;
        }
        img{
            display: block;
            width: 300px;
            height: 200px;
            margin: 30px 10px;
            border: 1px solid red;
            background-color: pink;
            /* 必须使用float: left,不使用的话整体的图片都会向下移 */
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="images/10.jpg" alt="">
        <img src="images/11.jpg" alt="">
        <img src="images/12.jpg" alt="">
        <img src="images/13.jpg" alt="">
    </div>
    <script>
        var aImg = document.getElementsByTagName("img");

        aImg[0].onmouseover = function(){
            fucImg(this,500);
        }
        aImg[0].onmouseout = function(){
            fucImg(this,183);
        }
        
        function fucImg(obj,target){
            clearInterval(obj.time);
            obj.time = setInterval(function(){
                var speed = (target - obj.offsetHeight) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                if(obj.offsetHeight == target){
                    clearInterval(obj.time);
                }else{
                    obj.style.height = obj.offsetHeight + speed + "px";
                }
            },30)
        }
    </script>
</body>
</html>
